spring:
  application:
    name: vbote-api

  # H2 Database (desarrollo)
  datasource:
    url: jdbc:h2:mem:vbotedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: pass

  # JPA / Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

# Server
server:
  port: 8080

# JWT Configuration
jwt:
  secret: vbote-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm
  expiration-ms: 86400000  # 24 horas

# Logging
logging:
  level:
    com.vbote.api: DEBUG
    org.hibernate.SQL: DEBUG

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
